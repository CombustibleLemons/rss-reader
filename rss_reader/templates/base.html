{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="main">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>{% block title %}RSS Reader{% endblock %}</title>

	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-cookies.js"></script>
	<script src="{% static 'js/controllers.js' %}"></script>
	<script src="http://code.jquery.com/jquery-2.1.1.js"></script>
</head>
<body ng-app="main">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		    <span class="sr-only">Toggle navigation</span>
		    <span class="icon-bar"></span>
		    <span class="icon-bar"></span>
		    <span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#">RSS Reader</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
		  <ul class="nav navbar-nav navbar-right">
		    <li><a href="#">About</a></li>
		    <li><a href="#">Donate</a></li>
		    <li class="login-btn"><a href="#">Login</a></li>
		  </ul>
		</div><!--/.nav-collapse -->
    </nav>

		<!--Main Section -->
    <div class="container-fluid main-container" style="border:red 1px solid;" ng-controller="UserController">
		<!--Navigation Section -->
		<div class="row-fluid row-offcanvas row-offcanvas-left" ng-controller="NavigationController">
			<div class="col-sm-3 col-md-2 sidebar">
				<!-- Search Section -->
				<input type="text" placeholder="Search for a feed">
				<!-- Topics Section -->
				<div> <!--ng-controller="TopicController"-->
					<ul class="nav nav-sidebar" ng-repeat="topic in topics">
						<li>
							{% verbatim %}
							<a class="topicButton" href="#{{topic.name}}" ng-click="expandTopic($index)">
		        				<div class="arrow-up">&#9658; {{topic.name}}</div>
		        				<div style="display: none;" class="arrow-down">&#9660; {{topic.name}}</div>
	      			</a>
							<div ng-controller="TopicController">
								<ul class="feeds" id="{{$parent.topics[$index].name}}" ng-repeat="feed in feeds">
									<li><a href="#{{feed.name}}">{{feed.title}}</a></li>
								</ul>
							</div>
							{% endverbatim %}
						</li>
					</ul>
				</div>
			</div>

			<div class="col-sm-8 col-sm-offset-3 col-md-9 col-md-offset-2 main-content" style="border:black 1px solid;">
				{% block content %}{% endblock %}
			</div>
		</div>
	</div>


	<div class="footer">
      <div class="container">
        <p class="text-muted">&copy; Combustible Lemons Inc, 2014<br/>BAMF@uchicago.edu</p>
      </div>
    </div>


	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static '../lib/angular/angular.js' %}"></script>
	<script src="{% static '../lib/angular/angular-cookies.js' %}"></script>
	<script src="{% static '/djangular/app.js' %}"></script>
	<script src="{% static 'js/app.js' %}"></script>
	<script src="{% static 'js/services.js' %}"></script>
	<script src="{% static 'js/controllers.js' %}"></script>
	<script src="{% static 'js/filters.js' %}"></script>
	<script src="{% static 'js/directives.js' %}"></script>
</body>
</html>
