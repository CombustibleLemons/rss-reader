{% load i18n %} 
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="main">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>{% block title %}RSS Reader{% endblock %}</title>

	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-cookies.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-sanitize.min.js"></script>

</head>
<body ng-app="main">
	<div id="dimmer"></div>
	{% include 'header.html' %}

	{% block content %}{% endblock %}

	{% include 'footer.html' %}

	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static '/djangular/app.js' %}"></script>
	<script src="{% static 'js/app.js' %}"></script>
	<script src="{% static 'js/services.js' %}"></script>
	<script src="{% static 'js/controllers.js' %}"></script>
	<script src="{% static 'js/filters.js' %}"></script>
	<script src="{% static 'js/directives.js' %}"></script>
</body>
</html>
